<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
   "http://www.w3.org/TR/html4/strict.dtd">
<html>
    <head>
        <title>Tic-Tac-Toe Yo</title>
        <meta name="keywords" content="tic tac toe, online game" />
        <meta name="description" content="" />
        <meta content="width=device-width, initial-scale=1.0" name="viewport" />
        <meta content="True" name="HandheldFriendly" />
        <meta content="320" name="MobileOptimized" />
        <script language="JavaScript" type="text/javascript" src="src/main.js" ></script>
    </head>
    <body>
        <div align="center">
        <h1>Tic-Tac-Toe</h1>
        <table border="1">
            <tbody>
                <tr>
                    <td><a href="javascript:your_choice('00')"><img src="images/blank.jpg" border="0" height="100" width="100" alt="Top-Left" id="i00" /></a></td>
                    <td><a href="javascript:your_choice('01')"><img src="images/blank.jpg" border="0" height="100" width="100" alt="Top-Center" id="i01" /></a></td>
                    <td><a href="javascript:your_choice('02')"><img src="images/blank.jpg" border="0" height="100" width="100" alt="Top-Right" id="i02" /></a></td>
                </tr>
                <tr>
                    <td><a href="javascript:your_choice('10')"><img src="images/blank.jpg" border="0" height="100" width="100" alt="Middle-Left" id="i10" /></a></td>
                    <td><a href="javascript:your_choice('11')"><img src="images/blank.jpg" border="0" height="100" width="100" alt="Middle-Center" id="i11" /></a></td>
                    <td><a href="javascript:your_choice('12')"><img src="images/blank.jpg" border="0" height="100" width="100" alt="Middle-Right" id="i12" /></a></td>
                </tr>
                <tr>
                    <td><a href="javascript:your_choice('20')"><img src="images/blank.jpg" border="0" height="100" width="100" alt="Bottom-Left" id="i20" /></a></td>
                    <td><a href="javascript:your_choice('21')"><img src="images/blank.jpg" border="0" height="100" width="100" alt="Bottom-Center" id="i21" /></a></td>
                    <td><a href="javascript:your_choice('22')"><img src="images/blank.jpg" border="0" height="100" width="100" alt="Bottom-Right" id="i22" /></a></td>
                </tr>
            </tbody>
        </table>
        <input type="button" value="Computer Start" onclick="play_again_computer();" />
        <input type="button" value="Human Start" onclick="play_again_human();" />
    </body>
</html>
